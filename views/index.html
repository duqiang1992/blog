<%-include ./include/header.html%>
    <%articles.forEach(function(article){%>
    <div class="media col-lg-offset-1">
        <a class="media-left" href="#">
            <img style="width:100px;height:100px" src="/logo/1.jpg" alt="">
        </a>
        <div class="media-body">
            <h4 class="media-heading">
                <a href="/article/detail/<%=article._id%>"><%=article.title%></a>
            </h4>
            <p><%-article.content.length<=50?article.content:article.content.slice(0,50)+'......'%></p>
        </div>
    </div>
    <%});
    %>
<%-include ./include/footer.html%>
